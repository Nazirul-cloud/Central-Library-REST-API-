<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996f7d3ed9.js" crossorigin="anonymous"></script>
    <title>Books Website</title>
    <style>
        #spinner{
            display: none;
        }
        #body{
          background-image: url(image/bg-1.jpg);
        }
    </style>

</head>
<body id="body" class="text-center">

    <!-- Header Start -->
  <header>
    <nav class="navbar navbar-inverse alert-primary mb-5">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fas fa-book"></i>
                Central Library</a>
          </div>
          <ul class="nav navbar-nav flex-row fw-bold">
            <li class="active mx-3"><a href="#">Home</a></li>
            <li><a class="text-decoration-none mx-2" href="#">Features</a></li>
            <li><a class="text-decoration-none mx-2" href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
  </header>
   <!-- Header Finish -->
   

    <!-- Search Field Start -->
    <h2 class="mb-4">Welcome to Central Library</h2>
    <div class="input-group mb-3 w-50 mx-auto">
     
        <input id="input-field" type="text" class="form-control px-3" placeholder="Enter your book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBooks(),loadFound()" class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
      </div>
   

    <!-- Spinner Start -->

        <div id="spinner" class="spinner-border text-danger flex align-items-center" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

    <!-- Total Result Found Start  -->
    <div id="found-result">
    </div>
  
    <!-- Book Details -->
    <div id="display-book" class="row row-cols-1 row-cols-md-4 g-4 h-auto mx-auto">

    </div>

  
    <script src="js/app.js"></script>
</body>
</html>
